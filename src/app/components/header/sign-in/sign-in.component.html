<div class="sign-in-form-popup">
  <div class="sign-in-form-content">
    <div class="interactive-part">
      <img src="../../../../assets/loginform.png" alt="Your Image Description" class="interactive-image">
      <h2>Welcome Back!</h2>
      <p class="welcome-text"><strong>Sign in to access your account and continue your journey.</strong></p>
    </div>
    <button class="close-btn" (click)="closeSignInForm()">Ã—</button>
    <!--  LOGIN right pane  -->
    <div class="login-part">
      <mat-tab-group mat-align-tabs="center">
        <mat-tab label="Sign In" class="middle-tabs">
          <form class="formContainer">
            <br>
            <h3>Sign In</h3>
            <div class="form-group">
              <label for="email">Email:</label>
              <input name="value" [(ngModel)]="loginEmail" type="email" id="email" class="form-control"
                     placeholder="Enter your email" required>
            </div>
            <div class="form-group">
              <label for="password">Password:</label>
              <input name="value" [(ngModel)]="loginPassword" type="password" id="password" class="form-control"
                     placeholder="Enter your password" required>
            </div>
            <div class="form-group">
              <button type="submit" class="submit-btn" (click)="logIn()">Sign In</button>
            </div>
          </form>
        </mat-tab>
        <!--  SIGNUP right pane  -->
        <mat-tab label="Sign Up" class="middle-tabs">
          <form class="formContainer" (ngSubmit)="onSubmit()">
            <br>
            <h3>Sign Up</h3>
            <div class="form-group">
              <label for="signup-email">First name :</label>
              <input name="value" [(ngModel)]="firstName" type="email" id="name" class="form-control"
                     placeholder="First name :" required>
            </div>
            <div class="form-group">
              <label for="signup-email">Last name :</label>
              <input name="value" [(ngModel)]="lastName" type="email" id="last-name" class="form-control"
                     placeholder="Last name :" required>
            </div>
            <div class="form-group">
              <label for="signup-email">Email:</label>
              <input name="value" [(ngModel)]="signupEmail" type="email" id="signup-email" class="form-control"
                     placeholder="Enter your email" required>
            </div>
            <div class="form-group">
              <label for="signup-password">Password:</label>
              <input name="value" [(ngModel)]="signupPassword" type="password" id="signup-password" class="form-control"
                     placeholder="Enter your password" required>
            </div>
            <div class="form-group">
              <label for="confirm-password">Confirm Password:</label>
              <input name="value" [(ngModel)]="signupConfirmPassword" type="password" id="confirm-password"
                     class="form-control" placeholder="Confirm your password"
                     required>
              <span *ngIf="!passwordsMatch" class="error-message">Passwords do not match</span>
            </div>
            <div class="form-group">
              <label for="apartment-image">Choose your Profile Picture:</label>
              <input id="apartment-image" type="file" accept="image/*" (change)="onImageSelected($event)" />
              <img *ngIf="loadImageUrl" [src]="loadImageUrl" alt="Uploaded Image" class="apartment-image" />
            </div>
            <div class="form-group">
              <a href="#" class="profile-login-link" (click)="setAccount()" >Sign Up</a>
            </div>
          </form>
        </mat-tab>
      </mat-tab-group>
    </div>
  </div>
</div>
