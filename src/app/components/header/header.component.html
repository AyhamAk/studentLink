<header #header>
  <div class="container">
    <div class="header-content">
      <div class="header-left">
        <div class="logo">
          <a href="#"><img src="/assets/logo.png" alt="College Logo"></a>
        </div>
        <button class="menu-toggle" (click)="toggleMenu()">Menu</button>
        <nav class="main-nav" [ngClass]="{'active': menuActive}">
          <ul>
            <li><a>About</a></li>
            <li><a>Academics</a></li>
            <li><a>Research</a></li>
            <li><a>Community Engagement</a></li>
            <li><a>Alumni</a></li>
            <li><a>News &amp; Events</a></li>
            <li><a>Contact Us</a></li>
          </ul>
        </nav>
      </div>
      <div class="header-right">
        <div class="search-bar">
          <input type="text" placeholder="Search...">
          <button type="submit">Go</button>
        </div>
        <div class="profile-login">
          <!-- Update the profile-login-link -->
          <a href="#" class="profile-login-link" *ngIf="!getCurrentUser()" (click)="openSignInForm($event)">Sign in</a>
          <a href="#" class="profile-login-link" *ngIf="getCurrentUser()" (click)="signOut()">Sign out</a>
        </div>
        <div class="profile-info">
          <div class="profile-picture-wrapper">
            <div class="profile-picture">
              <img src="/assets/male.jpg" alt="User Profile Picture">
            </div>
          </div>
          <div class="profile-email">
            <span>{{getCurrentUser()}}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
