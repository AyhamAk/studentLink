<div class="mainSectionontainer">
  <div class="row justify-content-center">
    <div class="search-section">
      <h2 class="section-title text-center">What are you searching for?</h2>
      <div class="middle-tabs">
        <mat-tab-group mat-align-tabs="center">
          <mat-tab label="Apartments">
            <div class="item-cards">
              <div class="apartment-cards" *ngFor="let apartment of apartments">
                <mat-card class="mat-card">
                  <mat-card-header>
                    <div mat-card-avatar class="example-header-image" id="testing"></div>
                    <mat-card-title>{{apartment.owner?.firstName + ' ' +apartment.owner?.lastName}}</mat-card-title>
                    <mat-card-subtitle>{{apartment.location}}</mat-card-subtitle>
                  </mat-card-header>
                  <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
                  <mat-card-content>
                    <p>
                      {{apartment.description}}
                    </p>
                  </mat-card-content>
                  <mat-card-actions>
                    <button mat-button>LIKE</button>
                    <button mat-button>SHARE</button>
                  </mat-card-actions>
                </mat-card>
              </div>
            </div>
          </mat-tab>
          <mat-tab label="Items">
         <!--   <div class="item-cards">

                <div class="card" *ngFor="let item of items">

                    <a class="btn btn-primary" href="{{ item.location }}">View Details</a>
                  </div>
                </div>
              </div>
            </div>-->
          </mat-tab>
          <mat-tab label="Third"> Content 3 </mat-tab>
        </mat-tab-group>
      </div>
    </div>
  </div>
</div>
